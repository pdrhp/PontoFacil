version: '3.8'

services:
  nextjs:
    build: .
    volumes:
      - .:/app
    environment:
      - NODE_ENV=production
    depends_on:
      - nginx

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nextjs
